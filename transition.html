<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            margin: 150px 20px 150px 100px;
            width: 150px;
            height: 150px;
            border: 2px solid coral;
            background-color: chartreuse;
            transition: width 5s ease-in-out, transform 5s ease, height 5s ease;

        }

        .box:hover {
            width: 300px;
            height: 300px;
            transform: rotate(360deg);
        }

        .container {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h3>Transition</h3>
        </div>
        <div class="box">
            <h3>Transition</h3>
        </div>
        <div class="box">
            <h3>Transition</h3>
        </div>
        <div class="box">
            <h3>Transition</h3>
        </div>
    </div>
</body>

</html>
